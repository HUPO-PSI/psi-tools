log4j.rootCategory=ERROR, A

log4j.category.psidev.psi.tools.validator=WARN
log4j.categor.psidev.psi.tools.validator.util=WARN
log4j.category.psidev.psi.tools.validator.rules.cvmapping=WARN

log4j.category.psidev.psi.validator.framework.ontology.OboLoader=ERROR

# ***** A is set to be a ConsoleAppender.
log4j.appender.A=org.apache.log4j.ConsoleAppender
# ***** A uses PatternLayout.
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%d [%t] %-5p (%C{1},%L) - %m%n
